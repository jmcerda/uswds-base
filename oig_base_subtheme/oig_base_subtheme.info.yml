name: OIG Base Subtheme
type: theme
description: 'A subtheme of OIG Base theme using USWDS-gulp.'
core: 8.x
base theme: oig_base

# The following overrides will work if css is compiled to the root, update if different.
libraries:
  - oig_base_subtheme/oig_base_subtheme

libraries-override:
  oig_base/oig_base:
    css:
      theme:
        assets/css/styles.css: false

# Add the CSS to CKEditor, so that custom entries in "Style" will work.
ckeditor_stylesheets:
  - assets/css/styles.css

regions:
  header_top: 'Above Header'
  header: 'Header'
  primary_menu: 'Primary Menu'
  secondary_menu: 'Secondary Menu'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  hero: 'Hero'
  content: 'Content'
  footer_menu: 'Footer Menu'
  footer: 'Primary Footer'
  footer_secondary: 'Secondary Footer'
