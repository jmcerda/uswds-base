name: USWDS Base Subtheme
type: theme
description: 'A subtheme of the USWDS Base theme using USWDS-gulp.'
core: 8.x
core_version_requirement: ^8 || ^9
base theme: uswds_base

# Custom library
#libraries:
#  uswds_base_subtheme: uswds_base_subtheme

# The following overrides will work if css is compiled to the root, update if different.
libraries-override:
  uswds_base/uswds_base:
    css:
      theme:
        assets/css/styles.css: assets/css/styles.css

# Add the CSS to CKEditor, so that custom entries in "Style" will work.
ckeditor_stylesheets:
  - assets/css/styles.css

regions:
  header_top: 'Above Header'
  header: 'Header'
  primary_menu: 'Primary Menu'
  secondary_menu: 'Secondary Menu'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  hero: 'Hero'
  content: 'Content'
  footer_menu: 'Footer Menu'
  footer: 'Primary Footer'
  footer_secondary: 'Secondary Footer'
