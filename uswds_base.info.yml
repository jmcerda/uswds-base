name: USWDS Base
type: theme
description: 'Subtheme of USWDS Framework with base configuration including paragraph types for USWDS components.'
core: 8.x
core_version_requirement: ^8 || ^9
base theme: uswds

libraries:
  - uswds_base/uswds_base

# The following overrides will work if css is compiled to the root, update if different.
libraries-override:
  uswds/uswds: false

regions:
  header_top: 'Above Header'
  header: 'Header'
  primary_menu: 'Primary Menu'
  secondary_menu: 'Secondary Menu'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  hero: 'Hero'
  content: 'Content'
  footer_menu: 'Footer Menu'
  footer: 'Primary Footer'
  footer_secondary: 'Secondary Footer'
